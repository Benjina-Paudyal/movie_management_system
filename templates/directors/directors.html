
{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Directors</h1>
    <a href="{{ url_for('add_director') }}" class="btn btn-success">+ Add Director</a>
  </div>
    
    <ul class="list-group">
        {% for director in directors %}
            <li class="list-group-item">{{ director.name }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    {% if title %}<title>{{title}}</title> {% else %}<title>Movie Management System</title>{% endif %}
   <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- Global CSS -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}" />
      {% block extra_css %}{% endblock %}
  </head>

  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand d-flex align-items-center" href="/">
      <span class="fs-3 me-2">ðŸŽ¬</span>
      <span>Movie Manager</span>
    </a>
    <!-- Hamburger / Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
      aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Collapsible Content -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <!-- Center: Search bar -->
      <div class="mx-auto my-2 my-lg-0" style="width: 50%;">
        <form class="d-flex" method="GET" action="{{ url_for('search_movies') }}">
          <input class="form-control me-2" type="search" name="query" placeholder="Search movies..." aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
      <!-- Right: Nav links -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link fs-5" href="{{ url_for('view_movies') }}">Movies</a></li>
        <li class="nav-item"><a class="nav-link fs-5" href="{{ url_for('view_directors') }}">Directors</a></li>
        <li class="nav-item"><a class="nav-link fs-5" href="{{ url_for('view_genres') }}">Genres</a></li>
        <li class="nav-item"><a class="nav-link fs-5" href="{{ url_for('stats') }}">Statistics</a></li>
      </ul>
    </div>
  </div>
</nav>
    <main class="container">
    {% block content %}
    {% endblock %}
    </main>
    <footer class="bg-dark text-white text-center py-3">&copy; 2025 Movie Management System. All rights reserved.</footer>
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
  </body>
</html>
